<h4>Listado</h4>
<ul class="list-group">
  <li
    *ngFor="
      let item of characterList;
      let i = index;
      let isFirt = first;
      let isLast = last
    "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-primary': isFirt,
      'list-group-item-success': isLast
    }"
  >
    <div>
      <span class="text-primary">{{ i + 1 }}.</span>
      {{ item.name }} - <strong>Power</strong>: {{ item.power }}
    </div>

    <button class="btn btn-danger" (click)="deleteItem(item.id!)">X</button>
  </li>
</ul>
